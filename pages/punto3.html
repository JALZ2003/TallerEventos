<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/CSS/punto3.css">

    <title>Document</title>
</head>

<body>

    <div class="datosIngreso">
        <h1>Nueva nota</h1>
        <div>
            <div class="inputs">
                <input type="text" placeholder="Titulo" id="tituloNota">
                <textarea name="" id="textoNota" cols="30" rows="5" placeholder="Escribe tu nota aqui."></textarea>
            </div>
            <div class="inputs">
                <button onclick="guardarNota()" id="guardar">Guardar</button>
                <button onclick="borrar()">Borrar</button>
            </div>
        </div>
        <div class="filters">
            <input class="buscar" type="text" placeholder="Buscar">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-lable" for="flexSwitchCheckDefault"> Realizada </label>
            </div>
        </div>
    </div>

    <div class="contenedor">

    </div>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../JS/punto3.js"></script>
</body>

</html>
